<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Médico</title>
    <link rel="icon" href="img/icon.png" />
    <link rel="stylesheet" href="registro.css" />
</head>
<body>
    <header>
        <figure class="icono">
            <img class="icon" src="img/icon.png" alt="Icono de CityMed" />
            <figcaption>CITYMED</figcaption>
        </figure>
        <div class="enlace">
            <a class="enlaces" href="index.html">Volver</a>
        </div>
        <h1>REGISTRO DE UN NUEVO MÉDICO</h1>
        <h3>Completa la información para crear un nuevo registro</h3>
    </header>
    <main>
        <section class="registrar">
            <form id="formularioMedicos" class="form" novalidate>
                <h2 class="titulo">Regístrate</h2>
                <div class="contenedorinput">
                    <label for="nombre" class="label">Nombres</label>
                    <input type="text" id="nombre" class="input" required />
                </div>
                <div class="contenedorinput">
                    <label for="apellido" class="label">Apellidos</label>
                    <input type="text" id="apellido" class="input" required />
                </div>
                <div class="contenedorinput">
                    <label for="cedula" class="label">Cédula</label>
                    <input type="number" id="cedula" class="input" required />
                </div>
                <div class="contenedorinput">
                    <label for="consultorio" class="label">Consultorio</label>
                    <input type="number" id="consultorio" class="input" required />
                </div>
                <div class="contenedorinput">
                    <label for="telefono" class="label">Teléfono</label>
                    <input type="tel" id="telefono" class="input" required />
                </div>
                <div class="contenedorinput">
                    <label for="correo" class="label">Correo electrónico</label>
                    <input type="email" id="correo" class="input" required />
                </div>
                <div class="select">
                    <label for="especialidad">Especialidad</label>
                    <select id="especialidad" class="op" required>
                        <option value="">Seleccione una especialidad</option>
                        <option value="Medicina General">Medicina General</option>
                        <option value="Cardiología">Cardiología</option>
                        <option value="Medicina Interna">Medicina Interna</option>
                        <option value="Dermatología">Dermatología</option>
                        <option value="Rehabilitación Física">Rehabilitación Física</option>
                        <option value="Psicología">Psicología</option>
                        <option value="Odontología">Odontología</option>
                        <option value="Radiología">Radiología</option>
                    </select>
                </div>
                <input type="submit" class="submitBoton" value="Registrar" />
            </form>
        </section>
    </main>
    <footer>
        <div class="page-foot">
            <h5>Colombia</h5>
            <hr />
            <div class="foot">
                <a class="enlaces" href="https://www.facebook.com/?locale=es_LA">Facebook</a> /
                <a class="enlaces" href="https://www.instagram.com/">Instagram</a> /
                <a class="enlaces" href="https://twitter.com/?lang=es">Twitter</a> /
                <a class="enlaces" href="https://co.linkedin.com/">LinkedIn</a>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
